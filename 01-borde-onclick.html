<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borde imagen</title>
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="borderclick" >
        <img id="barco" src="./assets/img/image.png" onclick="borderclick()">
    </div>
    <script>
        function borderclick() {
            suny = document.getElementById("barco");
            document.getElementById("barco").style.borderRadius = "100%";
            if (suny.style.border == "2px solid red") {
                suny.style.border = "none"; 
            } 
            else {
                suny.style.border = "2px solid red";
            }
        };
    </script>
</body>
</html>
